<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top">NPS geral</div>
            <div class="middle grid">
                <img src="./assets/smile.svg" alt="desenho de uma bolinha verde sorrindo">Excenlente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>

        <div class="box sell grid">
            <div class="top">Vendas fechads</div>
            <div class="middle">
                <img src="./assets/vendas.svg" alt="Gráfico Donut de 70% de vendas alcançada">
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span id="primary">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>

        <div class="box target grid">
            <div class="top">Meta mensal</div>
            <div class="middle">
                <img src="./assets/metas.svg" alt="Gráfico Donut de 70% de vendas alcançada">
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item">
                    <span id="secondary">Alcançado</span>
                    <span>R$ 63K</span>
                </div>
            </div>
        </div>

        <!-- <div class="box"></div> -->
    </main>

    <script src="./script.js"></script>
</body>

</html>
